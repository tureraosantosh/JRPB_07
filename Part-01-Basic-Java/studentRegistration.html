<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
<form>
<table border="3" align="center">
<tr>
<td>First Name</td>
<td>  <input type="text" placeholder="enter your name" required></input> </td>
</tr>

<tr>
<td>Last Name </td>
<td> <input type="text"/></td>
</tr>

<tr>
<td>Email </td>
<td>  <input type="email"/></td>
</tr>

<tr>
<td>Mobile </td>
<td><input type="number"/></td>
</tr>

<tr>
<td>Address</td>
<td> <textarea></textarea> </td>
</tr>

<tr>
<td>Gender</td>
<td>
<input type="radio" value="male" name="gender">  male</input> 
<input type="radio" value="female" name="gender">  female</input> 
<input type="radio" value="Other" name="gender">  Other</input> 

 </td>
</tr>

<tr>
<td>Education</td>
<td>
<input type="checkbox" name="ssc" value="10th">10th</input>
<input type="checkbox" name="ssc" value="12th">12th</input>
<input type="checkbox" name="ssc" value="Graduation">Graduation</input>
<input type="checkbox" name="ssc" value="Post Graduation">Post Graduation</input>
</td>
</tr>


<tr>
<td>Photo</td>
<td> <input type="file" name="photo"/></td>
</tr>

<tr>
<td>DOB</td>
<td> <input type="date" name="dob"/></td>
</tr>

<tr>
<td>Document</td>
<td> <input type="file" name="doc"/></td>
</tr>

<tr>
<td colspan="2" align="center"><input type="submit" value="saveStudet"/></td>

</tr>

</table>
</form>
</body>

</html>
